<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* Basic table styling */
        table {
            width: 100%;
            /* Full width */
            border-collapse: collapse;
            /* Remove space between cells */
            margin: 20px 0;
            /* Add some margin */
            font-family: Arial, sans-serif;
            /* Font style */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Add a subtle shadow */
        }

        /* Table header styling */
        th {
            background-color: #4CAF50;
            /* Green background */
            color: white;
            /* White text */
            padding: 12px;
            /* Padding for header cells */
            text-align: left;
            /* Align text to the left */
            border-bottom: 2px solid #ddd;
            /* Add a bottom border */
        }

        /* Table row styling */
        tr {
            transition: background-color 0.3s ease;
            /* Smooth hover effect */
        }

        /* Alternate row coloring */
        tr:nth-child(even) {
            background-color: #f2f2f2;
            /* Light gray for even rows */
        }

        /* Hover effect for rows */
        tr:hover {
            background-color: #ddd;
            /* Darker gray on hover */
        }

        /* Table cell styling */
        td {
            padding: 10px;
            /* Padding for cells */
            border-bottom: 1px solid #ddd;
            /* Add a bottom border */
            text-align: left;
            /* Align text to the left */
        }

        /* Add a border to the table */
        table,
        th,
        td {
            border: 1px solid #ddd;
            /* Light gray border */
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>28</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>34</td>
                <td>Graphic Designer</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mike Johnson</td>
                <td>45</td>
                <td>Project Manager</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
